<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="vue-app">

        <h1>Computed properties</h1>
        <button v-on:click="s++">Add starships</button>
        <button v-on:click="m++">Add motherships</button>
        <p>Starship - {{ s }}</p>
        <p>Mothership - {{ m }}</p>
        <p>Every ship in the Starships fleet - {{ addToFleetStarships }}</p>
        <p>Every ship in the Motherships fleet - {{ addToFleetMotherships }}</p>
        
    </div>

    <script src="app.js"></script>
</body>

</html>
